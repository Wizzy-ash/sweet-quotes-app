name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y python3-pip openjdk-17-jdk zip
          pip3 install --upgrade Cython buildozer

      - name: Build the APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: sweet-quotes-apk
          path: bin/*.apk
