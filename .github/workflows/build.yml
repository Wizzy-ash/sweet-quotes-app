name: Build APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y aapt openjdk-17-jdk autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev curl unzip
        pip install --upgrade pip
        pip install cython buildozer

    - name: Install Android SDK & AIDL
      run: |
        sudo apt install -y android-sdk android-sdk-platform-tools android-sdk-build-tools
        export ANDROID_SDK_ROOT=/usr/lib/android-sdk
        export PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH
        export PATH=$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH
        sdkmanager --install "build-tools;33.0.2" "platform-tools"

    - name: Build APK
      run: |
        buildozer -v android debug
