name: Build APK with Buildozer (Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-venv zip unzip

      - name: Build APK using Buildozer Docker
        run: |
          docker run --rm -v $(pwd):/home/user/hostcwd \
            kivy/buildozer \
            bash -c "pip install --upgrade cython && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: APK
          path: bin/*.apk
