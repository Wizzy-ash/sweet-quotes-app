name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y aidl adb unzip  # âœ… Add this to fix AIDL error
        pip install --upgrade pip
        pip install buildozer

    - name: Build APK
      run: |
        buildozer -v android debug
